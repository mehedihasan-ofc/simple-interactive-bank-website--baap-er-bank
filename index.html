<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required Meta Tag -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title>Baap Er Bank</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!-- TailwindCss Js -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CSS Files -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        <h1 class="text-5xl text-center font-medium mt-14 w-9/12 mx-auto">Welcome to your <span class="text-cyan-600 font-bold">Baap Er Bank</span>!!!</h1>
    </header>

    <main>
        <section class="w-4/5 mx-auto mt-16">
            <div class="flex justify-evenly items-center">
                <div class="w-2/5 text-center">
                    <h2 class="text-4xl tracking-wide text-cyan-500 font-bold">User Login</h2>

                    <input id="user-email" class="w-full text-center block placeholder:text-slate-400 block bg-white border border-slate-300 rounded-3xl px-3 py-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 mt-5" type="text" name="" placeholder="Enter your email">

                    <input id="user-password" class="w-full text-center block placeholder:text-slate-400 block bg-white border border-slate-300 rounded-3xl px-3 py-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 mt-3" type="password" name="" placeholder="Enter your password">

                    <button id="btn-submit" class="w-full bg-cyan-500 duration-500 hover:bg-cyan-700 text-white text-lg font-medium py-3 mt-5 rounded-3xl">Submit</button>
                </div>

                <div>
                    <img src="img/baap-er-bank.svg" alt="">
                </div>
            </div>
        </section>
    </main>
    

    <!-- JS Files -->
    <script src="js/login.js"></script>
</body>
</html>
